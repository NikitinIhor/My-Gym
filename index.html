<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my GYM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="body">
            <p class="name">-- My training --</p>
            <div class="new">
            <div class="write">
                <div class="write-one">
                    <input class=" create create-name" type="text" placeholder="exercise">
                </div>
                <div class="write-two">
                    <input class=" create create-seria" type="number" placeholder="attempt">
                    <input class=" create create-reps" type="number" placeholder="reps">
                    <button class="add">Add</button>
                </div>
            </div>  
            </div>
            <p class="error">fill all the fields...</p>
            
            <ul>
                <p class="ul-list">no exercises...</p>
                <!-- <li>ffffff/5/12
                    <div class="btns">
                        <button class="edit">Done</button>
                        <button class="complete">Edit</button>
                        <button class="delete">X</button>
                    </div>
                </li> -->
            </ul>   
        </div>
        <div class="popup">
            <p>edit exercise</p>
            <input class=" create popup-name" type="text" placeholder="exercise">
            <input class=" create popup-seria" type="number" placeholder="attempt">
            <input class=" create popup-reps" type="number" placeholder="reps">
            <div class="popup-btns">
            <button class="popup-save">Save</button>
            <button class="popup-delete">delete</button>
        </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
